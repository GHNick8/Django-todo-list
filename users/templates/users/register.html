{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">  <!-- Limits width to 30% and aligns left -->
            <h2 class="mt-3">Create an Account</h2>

            <form method="POST" class="mt-4">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Username:</label>
                    <input type="text" name="username" id="id_username" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password:</label>
                    <input type="password" name="password1" id="id_password1" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirm Password:</label>
                    <input type="password" name="password2" id="id_password2" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
                <a href="{% url 'login' %}" class="btn btn-secondary">Already have an account? Log in</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
