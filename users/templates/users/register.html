{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-8 mx-auto p-4 shadow rounded bg-light">
                <h2 class="text-center mt-2">Create an Account</h2>

                <form method="POST" class="mt-4">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username:</label>
                        <input type="text" name="username" id="id_username" class="form-control" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="id_password1" class="form-label">Password:</label>
                        <input type="password" name="password1" id="id_password1" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password2" class="form-label">Confirm Password:</label>
                        <input type="password" name="password2" id="id_password2" class="form-control" required>
                    </div>

                    <!-- Buttons with better spacing -->
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a href="{% url 'login' %}" class="btn btn-secondary">Already have an account? Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
